<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>

<body>
    <div class="toolbar">
        <div class="filter-container">
            <div class="filter">
                <div class="filter_color pink"></div>
            </div>
            <div class="filter">
                <div class="filter_color blue"></div>
            </div>
            <div class="filter">
                <div class="filter_color green"></div>
            </div>
            <div class="filter">
                <div class="filter_color black"></div>
            </div>
            <div class="filter all_task">
                <i class="fas fa-clipboard-list"></i>
            </div>
        </div>
        <div class="action-container">
            <div class="icon-container">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon-container">
                <i class="fas fa-times"></i>
            </div>
            <div class="icon-container">
                <i class="fas fa-trash-alt"></i>
            </div>
        </div>
        <div class="theme">
            <i class="far fa-sun"></i>
        </div>
    </div>
    <div class="main-container">
        <!-- <div class="task_container">

        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
    <!-- Usage -->
    <script src="script.js" defer></script>
</body>

</html>
